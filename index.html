<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frameContainer">
      <h1>Guess the Music Video</h1>
      <div id="videoFrame">
        <video
          id="clueImage"
          src="videoAnswers\_256res.mp4"
          width="100%"
          height="100%"
          alt="the clue of the day"
          autoplay
          loop
          playsinline
        ></video>
      </div>
      <div class="textRegion">
        <input
          id="nameInput"
          type="text"
          placeholder="type your guess"
          autocomplete="off"
        />
        <button id="guessBtn">Guess</button>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
